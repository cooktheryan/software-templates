apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: ${{ values.component_id }}
  name: ${{ values.component_id }}
  namespace: ${{ values.namespace }}
spec:
  host: ''
  port:
    targetPort: 8080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: ${{ values.component_id }}
    weight: 100
  wildcardPolicy: None
