apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: ansible-workflow-template
  title: Ansible Automation Platform Workflow Template
  description: Define a new Ansible Workflow Template
  tags:
    - recommended
    - aap
spec:
  owner: cooktheryan
  type: service
  parameters:
    - title: Provide information about the GitHub location
      required:
        - githubOrg
        - repo_name
      properties:
        owner:
          title: Owner
          type: string
          description: Owner of the component
          default: 'user: cooktheryan'
        repo_name:
          title: Repository Name
          type: string
          default: 'backstage-awx-resources'
        githubOrg:
          title: GitHub Organization
          type: string
          default: 'cooktheryan'
    - title: AAP Workflow Template Defintion
      required:
        - description
        - organization
        - name
        - inventory
        - workflow_nodes
      properties:
        name:
          title: Name of the workflow template
          type: string
          description: The name of the workflow template
        organization:
          title: Organization
          type: string
          default: Default
          description: Ansible Organization that contains the repository containing the playbook
        description:
          title: Workflow Template Description
          type: string
          description: Description of the workflow template
        inventory:
          title: Inventory
          type: string
          description: Inventory to use for the playbook
        workflow_nodes:
          title: Workflow Nodes
          type: string
          description: Workflow Nodes to use for the playbook
          ui:placeholder: |
            - identifier: node101
              unified_job_template:
                name: Demo Job Template
                inventory:
                  organization:
                    name: Default
                type: job_template
            - identifier: node102
              unified_job_template:
                name: Demo Job Template
                inventory:
                  organization:
                    name: Default
                type: job_template
  steps:
    - id: template
      name: Generating the source code component
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: argo/workflowTemplates
        values:
          component_id: ${{ parameters.name }}
          name: ${{ parameters.name }}
          playbook: ${{ parameters.playbook }}
          project: ${{ parameters.project }}
          inventory: ${{ parameters.inventory }}
  
    - id: publish
      name: Publishing to Source Code Repository
      action: publish:github:pull-request
      input:
        allowedHosts: ['github.com']
        title: ${{ parameters.name }}-workflow-template
        description: ${{ parameters.name }}-workflow-template
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.repo_name }}
        branchName: ${{ parameters.name }}-workflow-template

  output:
    links:
      - title: Source Code Repository
        url: ${{ steps.publish.output.remoteUrl }}
