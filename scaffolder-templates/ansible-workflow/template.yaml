apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: ansible-workflow
  title: Launch an Ansible workflow
  description: Create a PR that will launch an Ansible workflow
  tags:
    - recommended
    - aap
spec:
  owner: cooktheryan
  type: service
  parameters:
    - title: Provide information about the GitHub location
      required:
        - githubOrg
        - repo_name
      properties:
        githubOrg:
          title: GitHub Organization
          type: string
          default: 'cooktheryan'
        owner:
          title: Owner
          type: string
          description: Owner of the component
          default: 'user: cooktheryan'
        repo_name:
          title: Repository Name
          type: string
          default: 'backstage-awx-resources'
    - title: AAP Schedule Defintion
      required:
        - name
        - workflowTemplate
        - inventory
      properties:
        name:
          title: Name of the workflow defintion for Kubernetes
          type: string
          description: The name of the workflow definition
        workflowTemplate:
          title: Name of the workflow Template to launch
          type: string
          description: Specify the workflow template to launch
        inventory:
          title: Inventory
          type: string
          description: Inventory to use for the playbook
  steps:
    - id: template
      name: Generating the source code component
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: argo/ansibleworkflows/
        values:
          component_id: ${{ parameters.name }}
          workflowTemplate: ${{ parameters.workflowTemplate }}
          name: ${{ parameters.name }}
          inventory: ${{ parameters.inventory }}

    - id: publish
      name: Publishing to Source Code Repository
      action: publish:github:pull-request
      input:
        allowedHosts: ['github.com']
        title: ${{ parameters.name }}-workflow
        description: ${{ parameters.name }}-workflow
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.repo_name }}
        branchName: ${{ parameters.name }}-workflow

  output:
    links:
      - title: Source Code Repository
        url: ${{ steps.publish.output.remoteUrl }}
