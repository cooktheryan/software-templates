apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: ansible-job-template
  title: Ansible Automation Platform Job Template
  description: Define a new Ansible Job Template
  tags:
    - recommended
    - aap
spec:
  owner: cooktheryan
  type: service
  parameters:
    - title: Provide information about the GitHub location
      required:
        - githubOrg
        - repo_name
      properties:
        owner:
          title: Owner
          type: string
          description: Owner of the component
          default: 'user: cooktheryan'
        repo_name:
          title: Repository Name
          type: string
          default: 'backstage-awx-resources'
        githubOrg:
          title: GitHub Organization
          type: string
          default: 'cooktheryan'
    - title: AAP Job Template Defintion
      required:
        - playbook
        - name
        - inventory
        - project
      properties:
        name:
          title: Name of the job template
          type: string
          description: The name of the job template
        playbook:
          title: Ansible Playbook
          type: string
          description: Ansible Playbook to run
        project:
          title: Ansible Project
          type: string
          description: Ansible Project that contains the repository containing the playbook
        inventory:
          title: Inventory
          type: string
          description: Inventory to use for the playbook
  steps:
    - id: template
      name: Generating the source code component
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: argo/jobTemplates
        values:
          component_id: ${{ parameters.name }}
          name: ${{ parameters.name }}
          playbook: ${{ parameters.playbook }}
          project: ${{ parameters.project }}
          inventory: ${{ parameters.inventory }}
  
    - id: publish
      name: Publishing to Source Code Repository
      action: publish:github:pull-request
      input:
        allowedHosts: ['github.com']
        title: ${{ parameters.name }}-job-template
        description: ${{ parameters.name }}-job-template
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.repo_name }}
        branchName: ${{ parameters.name }}-job-template

  output:
    links:
      - title: Source Code Repository
        url: ${{ steps.publish.output.remoteUrl }}
